<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Center Input</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
    .center {
        text-align: center;
    }
    h1{
        text-align: center;
    }
    input{
        width: 40%;
        padding: 20px;
    }
    .center2{
        text-align: center;
    }
    .middle{
        text-align: center;
    }
    .equals{
        text-align: center;
    }

        text-align: center;

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Geo Calculator
          </a>
        </div>
      </nav>
    <h1>Welcome</h1><br>

<div class="center">
    <input type="number" placeholder="Enter your first number"id="number1" >
</div><br>
<div class="middle">
    <button type="button" class="btn btn-secondary" onclick="addition()">+</button>
    <button type="button" class="btn btn-secondary"onclick ="subtraction()">-</button>
    <button type="button" class="btn btn-secondary" onclick="division()">/</button>
    <button type="button" class="btn btn-secondary" onclick="modulos()">%</button>
    <button type="button" class="btn btn-secondary" onclick="multiplication()">x</button>

</div><br>
<div class="center2">
    <input type="number" placeholder="Enter your Second number" id="number2">
</div><br>
<div class="center3">
    <input type="number" placeholder="" readonly id="result">
</div>
